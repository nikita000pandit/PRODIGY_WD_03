<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="../node_modules/bootstrap/dist/css/bootstrap.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"

/>
<link rel="stylesheet" href="style.css">
<link

/>
   </head>
  <body>
    <div class="container">
      <div class="result">
          </div>
      <div class="newGame">
<button class="btn2">Start new Game</button>
<button class="quit">Quit</button>
      </div>
      <div class="game">
        <h4 style="margin-left:-60px; font-weight: 600; color:#FF2E63;">Welcome to Tic-Tac-Toe game</h4>
    <div class="players">
    <div>
      <p  style="margin-top:10px; margin-bottom:10px; font-weight: 600;">Player1</p>
        <input class="playersName" id="player1" style="color:red" text>
    </div>
     <div>
      <p style="margin-top:10px; margin-bottom:10px; font-weight: 600;">Player2</p>
      <input  class="playersName" id="player2" style="color:blue" type="text">
     </div>
    </div>
        <div class="buttonContainer">
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
          <button class="btn1"></button>
        </div>
            <button class="reset">Reset</button>
      </div>
      <button class="open">Open game</button>
      </div>
      <script src="../node_modules/jquery/dist/jquery.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   <script src="script.js"></script>
  </body>
</html>
